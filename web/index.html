<!doctype html>
<html lang="en">

<head>
    <title>SimplyTranslate</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <meta name="description" content="Experience simple and private translations">
    <meta itemprop="image" content="static/screenshot_dark.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <br>
    <header>
        <h1>SimplyTranslate</h1>
    </header>
    <br>
    <form id="form" action="/?engine={{.Engine}}" method="POST">
        <div class="engines">
            Engine
            {{range $v := .EngineList}}
            {{$v}}
            {{end}}
            <br>
            <br>
        </div>

        <div class="languages">
            <div class="language">
                <select name="from_language" id="from_language" aria-label="Source language">
                    {{range $v := .LangListFrom}}
                    {{$v}}
                    {{end}}
                </select>
            </div>

            <div class="switch_languages">
                <button name="switchlangs" id="switchbutton" aria-label="Switch languages" value="switch" type="submit">
                    <->
                </button>
            </div>

            <div class="language">
                <select name="to_language" id="to_language" aria-label="Target language" selected="{{.To}}">
                    {{range $v := .LangListTo}}
                    {{$v}}
                    {{end}}
                </select>
            </div>
        </div>

        <div class="from">
            <textarea autofocus class="autoresize" id="input" name="input" dir="auto"
                placeholder="Enter Text Here">{{.Input}}</textarea>
        </div>

        <div class="to">
            <textarea class="translation autoresize" dir="auto" placeholder="Translation"
                readonly>{{.Output}}</textarea>
        </div>

        <div class="fromAudio">
            {{if .TtsTo}}
            <audio controls>
                <source src="{{.TtsFrom}}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            {{end}}
        </div>

        <div class="translateButton">
            <button type="submit">Translate with {{.Engine}}!</button>
        </div>

        <div class="toAudio">
            {{if .TtsTo}}
            <audio controls>
                <source src="{{.TtsTo}}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            {{end}}
        </div>
    </form>
    <br><br><br>
    <footer>
        <a target="_new" href="https://simple-web.org/projects/simplytranslate.html">Project Page</a>
        |
        <a href="https://simple-web.org">Simple Web Project</a>
    </footer>
    <script src="static/features.js"></script>
</body>

</html>
